                  </li>

                    Dificil
                    <a class="drop-down__item-icon" href="#">ü§ñ</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="wrapInfo alignTimeLeft">
            <div id="tempoRestante"></div>
            <div id="contadorCliques"></div>
          </div>

          <div class="wrapInfo alignBtn">
            <button class="btn-Init">Jogar</button>
            <button class="btn-Reset" style="display: none">
              Jogar Novamente?
            </button>
          </div>
        </div>
      </nav>

      <div id="tabuleiro" style="opacity: 0"></div>
      <div id="mensagem"></div>
    </section>

    <!-- SCRIPT -->
    <script src="./src/scripts/engine.js"></script>
