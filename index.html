<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <title>Card Memo</title>
  <!-- Folha de estilo -->
  <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>

  <div class="wrapper">
    <div class="pages page1">
      <section id="pageGame" class="wrap">
        <div class="mainLogo">
          <img
            src="./src/imgs/logotipoRalph.png"
            alt=""
          />
        </div>
    
        <div class="mainImg">
          <img
            src="./src/imgs/Ralph-2.png"
            alt=""
          />
        </div>
    
        <button id="trocarPagina" onclick="startTimer()">Vamos Jogar!</button>
      </section>
    </div>
  
  
    <div class="container pages page2">
      <span class="moves">0</span>
      <span class="timer"></span>
      <h2>Card Memo</h2>
      <div class="game"></div>
    
      <button class="reset" onclick="resetGame()">RESET GAME</button>
    </div>
  </div>

  


  <!-- SCRIPT -->
  <script src="./src/scripts/engine.js"></script>
  <script src="./src/scripts/pages.js"></script>
</body>
</html>
